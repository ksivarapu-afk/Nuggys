<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUGGYS</title>
    <script>
      // Enhanced error handling and debugging
      window.addEventListener('error', function(e) {
        console.error('Page error:', e.error, e.filename, e.lineno);
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'padding: 20px; color: red; font-size: 16px; background: white; font-family: monospace; position: fixed; top: 0; left: 0; right: 0; z-index: 9999;';
        errorDiv.innerHTML = 'ERROR: ' + (e.message || 'Unknown error') + '<br/>File: ' + (e.filename || 'unknown') + ':' + (e.lineno || 'unknown');
        document.body.appendChild(errorDiv);
      });
      
      // Check if React loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.children.length === 1 && root.querySelector('div[style*="Loading"]')) {
            console.warn('React may not have loaded. Check console for errors.');
          }
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div style="padding: 50px; text-align: center; color: white; font-family: system-ui;">
        <p>Loading NUGGYS...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>
      <div style="padding: 50px; text-align: center; color: white; background: #1a1a1a; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: system-ui;">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript to use this application.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
